<style type="text/css" media="screen">
.full-bg-image, .banner-image{
  background-color: #061C29;
}
.banner-image {
  padding-top:20px;
  box-shadow: 0 0 50px rgba(22,33,63,0.7);
  padding-bottom:15px;
  background: url("/images/campaigns/20150429-hero-bg.jpg") 0 0 no-repeat;
  background-size: cover;
}
  .banner-image >.row{
    background: url("/images/campaigns/20150429-hero-white_v01_66.png") 0 0 no-repeat;
    background-size: contain;
  }
  .background-image-blurred{
    filter: url(blur.svg#blur);
    -webkit-filter: blur(3px);
    filter: blur(3px);
    background: transparent url("/images/campaigns/20150429-hero-bg.jpg") 0 -3px no-repeat;
    background-size: cover;
  }
/*
@media (min-width: 992px) and (max-width: 1199px) {
  .banner-image >.row{
    background-size:contain;
    background: url("/images/campaigns/20150429-hero-white_v01_67.png") 0 0 no-repeat;
  }
}
*/

.banner-image .action-panel form{margin-top:15px;}
.banner-image .action-panel .form-group{margin-bottom:0;}
</style>

<div class="full-bg-image">
  <div class="background-image-blurred"></div>
  <div class="container banner-image">
    <div class="row">
      <div class="col-md-offset-8 col-lg-offset-6 col-md-4 col-lg-4 col-sm-8 col-sm-offset-2">
        {% capture panel_body %}
        <div class="panel-body">
          <h2>Join the movement</h2>
          <p> End corruption. Reclaim your voice. </strong></p>
          <form class="row {{include.form_class}} smaller-form no-gutter js-jumbotron-signup">

            <fieldset class="col-md-12 no-gutter">
              <div class="row">
                <div class="form-group col-md-8">
                  <label class="control-label sr-only" for="person[email]">Email Address</label>
                  <input id="person[email]" name="person[email]" type="email" placeholder="Email Address" required="">
                </div>

                <div class="form-group col-md-4">
                  <label class="control-label sr-only" for="person[zip]">ZIP</label>
                  <input id="person[zip]" name="person[zip]" pattern="\d{5,5}(-\d{4,4})?" type="text" placeholder="ZIP" required="">
                </div>
              </div>

              <div class="row top-spacer-btn">
                <div class="form-group col-md-12">
                  <label class="control-label sr-only" for="singlebutton">Submit</label>
                  <input type="hidden" name="template_id" value="20150727_accouncement_signup">
                  <input type="hidden" name="person[remote_fields][tags][]" value="20150727_accouncement_signup">
                  <button type="submit" class="btn btn-md-wide btn-md-red">I'm in</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
        {% endcapture %}
        {% include panels/panel_empty.html %}
      </div>
    </div>
  </div>
  </div>
</div>


{% capture jumbotron_signup_js %}
<script>
  $('.js-jumbotron-signup').validate({
    submitHandler: function(form) {
      $form = $(form);
      $form.find('button.btn').html('<i class="fa fa-refresh fa-spin"></i> Loading...');
      $.post('{{site.services_url}}/actions', $form.serialize(), function(data){
      }).done(function(){
        location = '/fight-corruption/'
      });
    }
  });
</script>
{% endcapture %}
{% capture footer_scripts %}{{footer_scripts}}{{jumbotron_signup_js}}{% endcapture %}
